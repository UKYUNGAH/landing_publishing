                <!-- 신청 영역 -->
                <section class="apply">
                    <span>혹시 나도 못받은 보험금이 있을까?</span>
                    <h3>궁금하다면 지금 바로 <br class="m_br" />확인 신청하세요!</h3>

                    <!-- 신청 폼 -->
                    <form class="form">
                        <!-- 이름 입력 -->
                        <div class="group">
                            <label for="name" class="f_label">이름</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="f_input"
                                placeholder="실명을 입력해 주세요"
                                required
                            />
                        </div>

                        <!-- 연락처 입력 -->
                        <div class="group">
                            <label for="phone" class="f_label">연락처</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                class="f_input"
                                placeholder="010-0000-0000"
                                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                required
                            />
                        </div>

                        <!-- 지역 선택 -->
                        <div class="group2">
                            <label class="f_label">지역</label>
                            <div class="location_group">
                                <!-- 시/도 선택 -->
                                <div class="location_item">
                                    <div class="custom_select">
                                        <select id="province" name="province" required>
                                            <option value="">시 / 도</option>
                                            <option value="seoul">서울특별시</option>
                                            <option value="busan">부산광역시</option>
                                            <option value="daegu">대구광역시</option>
                                            <option value="incheon">인천광역시</option>
                                            <option value="gwangju">광주광역시</option>
                                            <option value="daejeon">대전광역시</option>
                                            <option value="ulsan">울산광역시</option>
                                            <option value="sejong">세종특별자치시</option>
                                            <option value="gyeonggi">경기도</option>
                                            <option value="gangwon">강원도</option>
                                            <option value="chungbuk">충청북도</option>
                                            <option value="chungnam">충청남도</option>
                                            <option value="jeonbuk">전라북도</option>
                                            <option value="jeonnam">전라남도</option>
                                            <option value="gyeongbuk">경상북도</option>
                                            <option value="gyeongnam">경상남도</option>
                                            <option value="jeju">제주특별자치도</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- 시/군/구 선택 -->
                                <div class="location_item">
                                    <div class="custom_select">
                                        <select id="district" name="district" required>
                                            <option value="">시/군/구</option>
                                            <!-- 동적으로 옵션이 추가될 예정 -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 신청 버튼 -->
                        <button type="submit" class="submit_btn">지금 바로 확인 신청하기</button>
